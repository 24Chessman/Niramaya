<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAssist Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Dynamic chat height */
            padding-bottom: 20px; /* Prevent overlap */
        }
        .centered-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
        }
        .relative-input {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-top: 20px; /* Space after messages */
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-50 flex flex-col min-h-screen text-gray-900">
    
    <header class="w-full flex justify-between items-center p-5 bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center space-x-2 text-xl font-semibold">
            <i class="fas fa-heartbeat text-red-500"></i>
            <span>HealthAssist</span>
        </div>
    </header>
    
    <main class="flex flex-row w-full mt-24 relative">
        <!-- Sidebar History -->
        <aside class="w-1/5 h-screen fixed top-16 left-0 bg-white border-r border-gray-300 overflow-y-auto p-4">
            <h2 class="text-xl font-semibold mb-4 text-center">Session History</h2>
            <div id="history" class="space-y-4"></div>
        </aside>
        
        <!-- Main Chat Interface -->
        <div class="w-4/5 ml-auto h-screen flex flex-col items-center p-5">
            <div class="w-full max-w-md flex flex-col fade-in relative">
                <h1 id="title-text" class="text-2xl font-semibold text-center mb-6">What can I help with?</h1>
                
                <!-- Chat Display Area -->
                <div id="chat-container" class="chat-container w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 overflow-y-auto">
                    <!-- User input & responses will appear here -->
                </div>

                <!-- Input Field (Initially Centered, Moves Below Messages Later) -->
                <div id="input-container" class="centered-input">
                    <div class="flex items-center bg-white border border-gray-300 rounded-full p-3 shadow-md">
                        <i class="fas fa-search text-gray-500 ml-2"></i>
                        <input id="message-input" type="text" placeholder="Enter your symptoms" class="flex-grow outline-none px-3 bg-transparent text-gray-900">
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-full ml-2 hover:bg-blue-700 transition flex items-center justify-center" id="query">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        let sessionHistory = [];
        let isFirstEntry = true;

        document.getElementById('query').addEventListener('click', async function(event) {
            event.preventDefault();
            let user_input = document.getElementById('message-input').value.trim();
            if (!user_input) {
                alert("Please enter your symptoms!");
                return;
            }

            try {
                let response = await fetch("http://127.0.0.1:5000/predictdisease", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input })
                });

                if (!response.ok) {
                    let errorData = await response.json();
                    alert("Error: " + errorData.error);
                    return;
                }

                let result = await response.json();
                let predictedDisease = result.prediction;

                let chatContainer = document.getElementById("chat-container");
                let historyContainer = document.getElementById("history");

                let userMessage = `
                    <div class="bg-blue-100 p-3 rounded-lg shadow-md">
                        <strong>User:</strong> ${user_input}
                    </div>
                `;
                let botMessage = `
                    <div class="bg-green-100 p-3 rounded-lg shadow-md">
                        <strong>HealthAssist:</strong> Predicted Disease - <span class="text-red-500">${predictedDisease}</span>
                    </div>
                `;

                // If first entry, move input field below chat container
                if (isFirstEntry) {
                    document.getElementById('input-container').classList.remove("centered-input");
                    document.getElementById('input-container').classList.add("relative-input");
                    document.getElementById('title-text').style.display = "none"; // Hide title after first entry
                    isFirstEntry = false;

                    // Adjust chat container height to prevent overlap
                    document.getElementById("chat-container").style.maxHeight = "calc(100vh - 250px)";
                }

                chatContainer.innerHTML += userMessage + botMessage;
                sessionHistory.push({ symptoms: user_input, disease: predictedDisease });

                historyContainer.innerHTML = `<div class="bg-gray-100 p-3 rounded-lg shadow-md">
                    <h3 class="font-semibold">Session History</h3>
                    ${sessionHistory.map(entry => `
                        <p><strong>Symptoms:</strong> ${entry.symptoms}</p>
                        <p><strong>Disease:</strong> <span class="text-red-500">${entry.disease}</span></p>
                        <hr class="my-2">
                    `).join('')}
                </div>`;

                document.getElementById('message-input').value = "";
                chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to latest message
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>

</body>
</html>
