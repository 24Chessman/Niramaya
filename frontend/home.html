<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAssist Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        .hover-scale {
            transition: transform 0.3s;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-50 flex flex-col min-h-screen text-gray-900">
    
    <header class="w-full flex justify-between items-center p-5 bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center space-x-2 text-xl font-semibold">
            <i class="fas fa-heartbeat text-red-500"></i>
            <span>HealthAssist</span>
        </div>
        <div class="space-x-4">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover-scale">Log in</button>
            <button class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover-scale">Sign up</button>
        </div>
    </header>
    
    <main class="flex flex-col lg:flex-row items-start w-full max-w-6xl mx-auto mt-24 p-5">
        <aside class="w-full lg:w-1/4 p-4">
            <h2 class="text-xl font-semibold mb-4">History</h2>
            <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-md space-y-4">
                <div class="p-4 bg-gray-100 rounded-lg hover-scale">
                    <h3 class="font-semibold">Session 1</h3>
                    <p class="text-gray-700">Details about the session...</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg hover-scale">
                    <h3 class="font-semibold">Session 2</h3>
                    <p class="text-gray-700">Details about the session...</p>
                </div>
            </div>
        </aside>
        <div class="flex flex-col items-center w-full lg:w-3/4 fade-in">
            <h1 class="text-2xl font-semibold mb-6">What can I help with?</h1>
            <div class="w-full max-w-md">
                <div id="input-container" class="flex items-center bg-white border border-gray-300 rounded-full p-3 shadow-md hover-scale">
                    <i class="fas fa-search text-gray-500"></i>
                    <input id="message-input" type="text" placeholder="Message HealthAssist" class="flex-grow outline-none px-3 bg-transparent text-gray-900">
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('focus', () => messageInput.parentElement.classList.add('ring-2', 'ring-blue-400'));
        messageInput.addEventListener('blur', () => messageInput.parentElement.classList.remove('ring-2', 'ring-blue-400'));
    </script>
</body>
</html>
