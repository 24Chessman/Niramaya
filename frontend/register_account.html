<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #bfdbfe, #eff6ff);
        }
        .header {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-900">
    <header class="w-full flex justify-between items-center p-5 header shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center space-x-2 text-xl font-semibold">
            <i class="fas fa-heartbeat text-red-500"></i>
            <span>HealthAssist</span>
        </div>
    </header>
    
    <div class="container mx-auto mt-24 flex justify-center">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-center text-2xl font-bold mb-5">Register</h2>
            <form id="registerform">
                <!-- Family Name -->
                <div class="mb-4">
                    <label for="familyName" class="block text-sm font-medium text-gray-700">Family Name</label>
                    <input type="text" id="fname" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Register Button -->
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                    Register
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-4 text-center">
                <p class="text-sm">Already have an account? <a href="user_login.html" class="text-blue-500 hover:underline">Login here</a></p>
            </div>
            <div id="message" class="mt-3 text-center text-red-500 font-semibold"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerform').addEventListener('submit', async function(event) {
            event.preventDefault();
            let fname = document.getElementById('fname').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let response = await fetch("http://127.0.0.1:5000/register",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({fname,email,password})
            });
            let result = await response.json();
            document.getElementById('message').textContent = result.message;
        })
    </script>
</body>
</html>
