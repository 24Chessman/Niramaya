<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Human - Niramaya</title>
    <!-- Prevent caching to avoid back navigation -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Common font for clean look */
            color: #ffffff; /* Light text color */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
        }
        .verify-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px; /* Minimum height for the container */
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e; /* Darker container */
            border: 2px solid #555; /* Grey border */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for better appearance */
        }
        .verify-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* White for readability */
        }
        .verify-container label {
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* White for readability */
        }
        .verify-container input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .verify-container button {
            background-color: #555; /* Grey button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .verify-container button:disabled {
            background-color: #333; /* Darker grey when disabled */
            cursor: not-allowed;
        }
        .verify-container button:hover:not(:disabled) {
            background-color: #777; /* Lighter grey on hover */
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Are you human?</h1>
        <label>
            <input type="checkbox" id="human-checkbox" onchange="toggleButton()">
            I am not a robot
        </label>
        <button id="continue-button" disabled onclick="redirectToQuestionInput()">Continue</button>
    </div>

    <script>
        function toggleButton() {
            const checkbox = document.getElementById('human-checkbox');
            const button = document.getElementById('continue-button');
            button.disabled = !checkbox.checked; // Enable button only if checkbox is checked
        }

        function redirectToQuestionInput() {
            const checkbox = document.getElementById('human-checkbox');
            if (!checkbox.checked) {
                alert('Please confirm you are not a robot.');
                return;
            }
            // Replace history entry to prevent back navigation
            window.location.replace('question_input.html');
        }
    </script>
</body>
</html>
