<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0; /* Light background color */
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff; /* White background for the form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h2 {
            color: #333; /* Darker text color for the heading */
        }
        label {
            margin-top: 10px;
            font-weight: bold; /* Bold labels */
            color: #555; /* Slightly darker color for labels */
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px; /* Set a fixed width for inputs and button */
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners for inputs and button */
            font-size: 16px; /* Larger font size for better readability */
        }
        input:focus {
            border-color: #007BFF; /* Blue border on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #007BFF; /* Blue background for button */
            color: white; /* White text color for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #message {
            margin-top: 20px;
            color: red; /* Red color for error messages */
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent page refresh

            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let response = await fetch("http://127.0.0.1:5000/userlogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            let result = await response.json();
            document.getElementById('message').textContent = result.message;
        });
    </script>

</body>
</html>
